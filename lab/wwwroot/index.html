    <main class="container">
        <section>
            <h2>Lab 1</h2>
            <h4>List</h4>
            <ol>
                <li type="A">item 1</li>
                <li type="A">item 2</li>
            </ol>
        </section>
        <div class="dropdown-divider"></div>
        <section>
            <form method="post">
                <h4>Form</h4>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="checkbox1" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Checkbox 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="checkbox2" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck2">
                                Checkbox 2
                            </label>
                        </div>
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0"></legend>
                        <div class="col-sm-10 row">
                            <div class="form-check" style="margin-left: 14px;">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Radio-1
                                </label>
                            </div>
                            <div class="form-check" style="margin-left: 14px;">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Radio-2
                                </label>
                            </div>
                            <div class="form-check" style="margin-left: 14px;">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                    Radio-3
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputEmail3" name="name" placeholder="Enter name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="psw" id="inputPassword3" placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer class="fixed-bottom">
        <div class="container">
            <div class="navbar navbar-dark navbar-expand-md bg-dark">

                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="lib/jquery/dist/jquery.js"></script>
